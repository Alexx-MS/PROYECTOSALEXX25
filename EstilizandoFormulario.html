<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simple</title>
    <style>
        input[type="text"], input[type="email"], textarea {
            border: 1px solid #ccc; 
            padding: 8px; 
            font-size: 16px; 
            border-radius: 4px;
            transition: border-color 0.3s, background-color 0.3s; 
            font-style: italic;
        }
        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: blue;
            outline: none; 
        }
        input[type="text"]:active, input[type="email"]:active, textarea:active {
            background-color: #f0f8ff; 
        }
        textarea {
            cursor: text;
        }
        input[type="text"]::placeholder {
            color: blueviolet; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Formulario Simple</h1>
    
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Introduce tu nombre">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo">

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..."></textarea>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
