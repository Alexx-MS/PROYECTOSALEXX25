<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID ANIDADO</title>
    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .grid-itemcelda2 {
        display: grid;
        grid-template-columns: 150px 150px; 
        grid-template-rows: 50px 50px 50px;    
        gap: 1px;                               
        background-color: yellow; 
        margin: 0;
    }

    .itemcelda2 {
        border: 2px solid black;
        margin: 0;
    }

    .Grid-Anidado {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: auto 1fr 1fr;
        border: 2px solid green;
        gap: 1px;
        padding: 5px;
        box-sizing: border-box;
        height: 101px;

    }

    .titulo {
        grid-column: 1 / -1;
        text-align: center;
        font-weight: bold;
        padding: 5px;
        border-bottom: 2px solid black;
    }

    .listas-Anidadas {
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid red;
        background-color: white;
        box-sizing: border-box;
    }

    .lista-1 { grid-column: 1 / 2; grid-row: 2 / 3; }
    .lista-2 { grid-column: 2 / 3; grid-row: 2 / 3; }
    .lista-3 { grid-column: 1 / 2; grid-row: 3 / 4; }
    .lista-4 { grid-column: 2 / 3; grid-row: 3 / 4; }
    </style>
</head>
<body>
    <div class="grid-itemcelda2">
        <div class="itemcelda2">Celda 1</div>
        <div class="itemcelda2">Celda 2</div>
        <div class="itemcelda2">Celda 3</div>
        <div class="Grid-Anidado"> 
            <div class="titulo">Grid Anidado</div>
            <div class="listas-Anidadas lista-1">Lista 1</div>
            <div class="listas-Anidadas lista-2">Lista 2</div>
            <div class="listas-Anidadas lista-3">Lista 3</div>
            <div class="listas-Anidadas lista-4">Lista 4</div>
        </div>
        <div class="itemcelda2">Celda 5</div>
    </div>
</body>
</html>
