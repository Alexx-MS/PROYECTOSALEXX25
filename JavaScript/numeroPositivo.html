<body>
    <h1>Verificar si un numero es positivo o negativo</h1>

    <script>
        function verificarNumeroPoN (numero) {
            if(numero >= 0) {
                console.log("El numero " + numero + " es positivo");
            } else {
                console.log("el numero " + numero + " es negativo");
            }
        }

        let numero = -3;
        let numero2 = 3;

        verificarNumeroPoN(numero);
        verificarNumeroPoN(numero2);
    </script>
</body>
